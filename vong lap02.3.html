<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a= "";
    let i = 0;
    for (let i =0;i<5;i++){
        for (let j = 0;j<=i;j++){
            a=a+"*";
        }
        a=a+ "<br>";
    }
    document.writeln(a);



</script>
</body>
</html>
