<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
let hang1Cot1 = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
for (i=1;i<=10;i++){
    hang1Cot1 = hang1Cot1 + "<tr>";
    for (i=1;j<=10;j+=1){
        hang1Cot1 = hang1Cot1 + "<td>" +i * j +"</td>"
    }hang1Cot1 = hang1Cot1 + "</tr>"
}hang1Cot1 = hang1Cot1 +"</table>"
document.write(hang1Cot1);

</script>
</body>
</html>
